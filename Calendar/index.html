<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Calendar Project</title>
</head>

<body>
  <section>
    <h1>Calendar</h1>
    <!-- 달력 Start -->
    <div id="wrapper">
        <h2 id="day"></h2>
        <h2 id="date"></h2>
        <h3 id="month"></h3>
      </div>
      <div id="calendar-wrapper">
        <div id="prev" class="button-wrapper">
          <button type="button" id="prev-button"><img src="images/left.jpeg" class="arrow"></button>
        </div>
        <div id="table-wrapper">
        <h3 id="week"></h3>
        <table id="calendar-table">
          <thead>
          <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
          </tr>
          </thead>
        </table>
        </div>
        <div id="next" class="button-wrapper">
          <button type="button" id="next-button"><img src="images/right.png" class="arrow"></button></div>
      </div>
    <!-- 달력 End -->
  </section>

  <script src="index.js"></script>
</body>

</html>
