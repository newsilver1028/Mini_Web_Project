<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Baseball Project</title>
</head>

<body>
  <section>
    <div class="image-box">
    </div>
    <h1>Baseball Game</h1>
    <div class="start-page">
      <iframe src="https://giphy.com/embed/7JETqZF5PbCtYwjpUT" width="480" height="269" frameBorder="0" class="main-img"
        allowFullScreen></iframe>
      <button type="button" class="start-button" id="start-button">START</button>
    </div>
    <div class="game-page">
    <input type="number" id="input-number" class="input-number" placeholder="input your number">
    <div class="board" id="board">
      <div class="title">
        <span>Chance</span>
        <span>Number</span>
        <span>Strike</span>
        <span>Ball</span>
      </div>
      <div class="content"></div>
    </div>
    </div>
    <div class="correct-page">
      <iframe src="https://giphy.com/embed/x8TrYlgGVCAytbcBgC" width="350" height="350" frameBorder="0" class="correct-img"
        allowFullScreen></iframe>
      <h2>Correct!</h2>
    </div>
    <div class="restart-page">
      <iframe src="https://giphy.com/embed/9yfzAgeBR2wEb5OPCu" width="480" height="269" frameBorder="0" class="restart-img" allowFullScreen></iframe>
    <button type="button" class="start-button" id="restart-button">RESTART</button>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
