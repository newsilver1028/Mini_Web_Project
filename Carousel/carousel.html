<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Carousel Project</title>
</head>

<body>
  <h1>Carousel</h1>
  <div class="wrapper">
    <!-- 이전 버튼 -->
    <a class="prev">
      <img src="images/prev.png" id="arrow">
    </a>
    <!-- 이미지 리스트 -->
    <div class="images-wrapper">
      <img src="images/image1.jpeg" class="image">
      <img src="images/image2.jpeg" class="image">
      <img src="images/image3.jpeg" class="image">
      <img src="images/image4.jpeg" class="image">
      <img src="images/image5.jpeg" class="image">
      <img src="images/image6.jpeg" class="image">
      <img src="images/image7.jpeg" class="image">
      <img src="images/image8.jpeg" class="image">
      <img src="images/image9.jpeg" class="image">
      <img src="images/image10.jpeg" class="image">
      <img src="images/image11.jpeg" class="image">
    </div>
    <!-- 다음 버튼 -->
    <a class="next">
      <img src="images/next.png" id="arrow">
    </a>
  </div>
  <div class="dots-wrapper"></div>
  </section>

  <script src="index.js">
  </script>
</body>

</html>
